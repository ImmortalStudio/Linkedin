_format_version: "2.1"
_transform: true

services:
  - name: auth-v1
    url: http://auth:9999
    routes:
      - name: auth-v1-all
        paths:
          - /auth/v1/
    plugins: 
      - name: cors
  - name: rest-v1
    url: http://postgres:5432
    routes: 
      - name: rest-v1-all
        paths:
          - /rest/v1/
    plugins:
      - name: cors
  - name: realtime-v1
    url: http://realtime:4000
    routes:
      - name: realtime-v1-all
        paths:
          - /realtime/v1/
    plugins:
      - name: cors

plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - Authorization
      exposed_headers:
        - Content-Length
        - Content-Range
      credentials: true
      max_age: 3600
